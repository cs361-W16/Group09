<script>
//Reset Board
$(document).ready(function(){
    $('#newGame').click(function(){
        $.getJSON( "/AcesUp/state.json", function( board ) {
            $.each(board.state,
                function( i, row ) {
                    $.each(row,
                        function( j, cardState) {

                    });
            });
        });
    });
});
